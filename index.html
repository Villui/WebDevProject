<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Vargamäe raamatukogu</title>
  </head>
  <body>
    <!--Tegemist on headeris oleva iconi ja nimetuse ning navigatsiooniga. Et navigatsioon oleks aktiivne tuleb talle id=active panna. -->
    <header class="header">
      <div class="header-icon">
        <img src="/assets/icon.png" alt="ikoon" />
        <h1>Vargamäe Raamatukogu</h1>
      </div>
      <div>
        <ul class="nav nav-pills">
          <li id="active" class="nav-item">
            <a class="nav-link" href="#">Avaleht</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Meist</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Hinnakiri</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Minu Andmed</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Kontakt</a>
          </li>
        </ul>
      </div>
      <!--raamatu lahtioleku ajade riba.-->
      <div class="ajad">
        <h2>Raamatukogu avatud:</h2>
        <h2>T-R 11:00-18:00</h2>
        <h2>T-R 10:00-17:00</h2>
      </div>
    </header>

    <h1>uudised</h1>
    <footer class="footer-nav">
      <div class="footer-nav-el1">
        <ul>
          <li>
            <a href="/">Avaleht</a>
          </li>
          <li>
            <a href="#">Meist</a>
          </li>
          <li>
            <a href="#">Hinnakiri</a>
          </li>
          <li>
            <a href="#">Minu andmed</a>
          </li>
          <li>
            <a href="#">Kontakt</a>
          </li>
        </ul>
      </div>
      <div class="footer-nav-el2">
        <div class="form-box-div">
          <form class="form" action="">
            <input
              class="form-box"
              type="text"
              name="meiliaadress"
              id="meil"
              value="meiliaadress"
            />
            <button class="button-liitu" type="button">
              Liitu uudiskirjaga
            </button>
          </form>
        </div>
        <div class="socials">
          <h3 style="text-align: end">Leia meid</h3>
          <div class="social-icons">
            <img src="/assets/maps.png" alt="maps" />
            <img src="/assets/facebook.png" alt="facebook" />
            <img src="/assets/instagram.png" alt="instagram" />
            <img src="/assets/youtube.png" alt="youtube" />
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
